<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Aura Analytics</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 24px; }
    pre { background:#111; color:#eee; padding:12px; border-radius:8px; overflow:auto; }
    button { padding:8px 14px; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Aura Analytics â€” demo</h1>
  <p><button onclick="run()">Run report</button>
  <button onclick="exportMd()">Export MD</button></p>
  <h3>Report JSON</h3>
  <pre id="out">{ "click": "Run report" }</pre>
  <script>
    let report = null;
    async function run(){
      const r = await fetch('/api/run');
      report = await r.json();
      document.getElementById('out').textContent = JSON.stringify(report, null, 2);
    }
    function exportMd(){
      if(!report){ alert('Run report first'); return; }
      const md = [
        '# Executive Summary', report.executive_summary, '',
        '## Insights', '```json', JSON.stringify(report.insights,null,2), '```', '',
        '## Hypotheses / Next Steps', '```json', JSON.stringify(report.hypotheses,null,2), '```', '',
        '## Validation', '```json', JSON.stringify(report.validator_scorecard,null,2), '```'
      ].join('\n');
      const blob = new Blob([md], {type:'text/markdown'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'report.md';
      a.click();
    }
  </script>
</body>
</html>
