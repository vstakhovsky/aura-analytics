name: Ajv Schema Validation

on:
  push:
  pull_request:

jobs:
  schema-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Ajv CLI
        run: npm i -g ajv-cli@5

      